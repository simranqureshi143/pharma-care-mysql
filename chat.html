<!DOCTYPE html>
<html>
<head>
<title>Chat Bot</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
<div class="card p-4 shadow">
<h3 class="text-center">Healthcare Chat Bot</h3>

<form method="post">
  <input class="form-control mt-3" name="question" placeholder="Ask about fever, cold, headache">
  <button class="btn btn-success mt-3 w-100">Ask</button>
</form>

{% if reply %}
<div class="alert alert-info mt-3">
<b>Reply:</b> {{reply}}
</div>
{% endif %}

<a href="/" class="btn btn-primary mt-3">Back</a>
</div>
</div>
</body>
</html>
